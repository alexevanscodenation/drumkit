<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleDrum.css">
  <title>Drumkit</title>
</head>
<body>

<div class = "title">

<h1>The Whiplash Drum Machine</h1>
</div>

<div class = "keys">

<div 
data-key = "65"
class = "key">
<p>Kick Drum</p>
<kbd>A</kbd>
<audio data-key="65" src="kick.wav"></audio>
</div>

<div 
data-key="83" 
class="key">
<p>Snare Drum</p>
<kbd>S</kbd>
<audio data-key="83" src="snare.wav"></audio>
</div>

<div 
data-key="87" 
class="key">
<p>Closed Hi-hats</p>
<kbd>W</kbd>
<audio data-key="87" src="hihat.wav"></audio>
</div>

<div 
data-key="69" 
class="key">
<p>Open Hi-hats</p>
<kbd>E</kbd>
<audio data-key="69" src="openhat.wav"></audio>
</div>

<div 
data-key="68" 
class="key">
<p>Ride Cymbal</p>
<kbd>D</kbd>
<audio data-key="68" src="ride.wav"></audio>
</div>

<div 
data-key="81" 
class="key">
<p>Short Decay Kick</p>
<kbd>Q</kbd>
<audio data-key="81" src="boom.wav"></audio>
</div>

<div 
data-key="70" 
class="key">
<p>Clap</p>
<kbd>F</kbd>
<audio data-key="70" src="clap.wav"></audio>
</div>

<div 
data-key="90" 
class="key">
<p>Claves</p>
<kbd>Z</kbd>
<audio data-key="90" src="tink.wav"></audio>
</div>

<div 
data-key="82" 
class="key">
<p>Tom</p>
<kbd>R</kbd>
<audio data-key="82" src="tom.wav"></audio>
</div>

</div> 

<script src="drumkit.js".js"></script>
</body>
</html>
